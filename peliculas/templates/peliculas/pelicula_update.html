{% extends 'base_form.html' %}
{% block title %}
    Lista de Peliculas
{% endblock %}
{% block content %}
<div class='container'>
    <h1>Formulario de Actualizar</h1>
    <div class="card p-4 pt-3">
        <h1 class="text-center">{{ object.titulo }}</h1>
        <form class="card-body" method="post">{% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-primary btn-dark"  type="submit" value="Guardar">
        </form>
        <a class="btn btn-secondary btn-dark" href="/peliculas/">Regresar</a>   
    </div>
   
</div>


{% endblock %}
